<!-- templates/mi_app/datacenter_list.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Datacenters</title>
</head>
<body>
    <h1>Lista de Datacenters</h1>
    <ul>
        {% for datacenter in datacenters %}
            <li>{{ datacenter.nombre }} - {{ datacenter.ubicacion }}</li>
        {% endfor %}
    </ul>
</body>
</html>
